<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Game</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
        }
        
        #game-container {
            position: relative;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        
        #maze {
            width: 100%;
            height: 100%;
            border: 3px solid #333;
            background-color: #fff;
            display: block;
        }
        
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            transition: all 0.1s ease;
            z-index: 10;
            transform: translate(-50%, -50%);
        }
        
        #goal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            z-index: 5;
            transform: translate(-50%, -50%);
        }
        
        .wall {
            position: absolute;
            background-color: #333;
        }
        
        #controls {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #message {
            margin-top: 15px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: bold;
            height: 24px;
            text-align: center;
            width: 100%;
        }
        
        #timer {
            font-size: clamp(16px, 4vw, 18px);
            margin-top: 10px;
        }
        
        #touch-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 5px;
            margin-top: 15px;
            width: 150px;
            height: 150px;
        }
        
        .touch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        
        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #right-btn { grid-area: right; }
        #down-btn { grid-area: down; }
        
        @media (max-width: 500px) {
            #game-container {
                max-width: 90vw;
            }
            
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <div id="timer">Time: 0s</div>
    <div id="game-container">
        <canvas id="maze"></canvas>
        <div id="player"></div>
        <div id="goal"></div>
    </div>
    <div id="message"></div>
    
    <div id="touch-controls">
        <button id="up-btn" class="touch-btn">↑</button>
        <button id="left-btn" class="touch-btn">←</button>
        <button id="right-btn" class="touch-btn">→</button>
        <button id="down-btn" class="touch-btn">↓</button>
    </div>
    
    <div id="controls">
        <button id="restart-btn">Restart</button>
        <button id="new-maze-btn">New Maze</button>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('maze');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player');
        const goal = document.getElementById('goal');
        const message = document.getElementById('message');
        const timer = document.getElementById('timer');
        const restartBtn = document.getElementById('restart-btn');
        const newMazeBtn = document.getElementById('new-maze-btn');
        
        // Touch controls
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Game variables
        let maze = [];
        const cellSize = 20;
        let rows, cols;
        let playerPos = { x: 1, y: 1 };
        let goalPos = { x: 0, y: 0 };
        let startTime;
        let timerInterval;
        let isGameOver = false;
        
        // Initialize the game
        function initGame() {
            // Set canvas size based on device
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
            
            // Calculate rows and cols based on canvas size
            rows = Math.floor(canvas.height / cellSize);
            cols = Math.floor(canvas.width / cellSize);
            
            generateMaze();
            drawMaze();
            placePlayer();
            placeGoal();
            startTimer();
            isGameOver = false;
            message.textContent = '';
        }
        
        // Generate maze using Depth-First Search algorithm
        function generateMaze() {
            // Initialize maze grid (1 = wall, 0 = path)
            maze = Array(rows).fill().map(() => Array(cols).fill(1));
            
            // Start from (1,1)
            const stack = [{x: 1, y: 1}];
            maze[1][1] = 0;
            
            // Directions: up, right, down, left
            const directions = [
                {dx: 0, dy: -2}, // up
                {dx: 2, dy: 0},  // right
                {dx: 0, dy: 2},   // down
                {dx: -2, dy: 0}   // left
            ];
            
            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const {x, y} = current;
                
                // Shuffle directions
                const shuffledDirections = [...directions].sort(() => Math.random() - 0.5);
                
                let found = false;
                
                for (const dir of shuffledDirections) {
                    const nx = x + dir.dx;
                    const ny = y + dir.dy;
                    
                    if (nx > 0 && nx < cols - 1 && ny > 0 && ny < rows - 1 && maze[ny][nx] === 1) {
                        // Carve path
                        maze[ny][nx] = 0;
                        maze[y + dir.dy/2][x + dir.dx/2] = 0;
                        stack.push({x: nx, y: ny});
                        found = true;
                        break;
                    }
                }
                
                if (!found) {
                    stack.pop();
                }
            }
            
            // Set goal position
            goalPos = { x: cols - 2, y: rows - 2 };
            
            // Ensure there's a path to the goal
            maze[goalPos.y][goalPos.x] = 0;
            if (goalPos.x > 0) maze[goalPos.y][goalPos.x - 1] = 0;
            if (goalPos.y > 0) maze[goalPos.y - 1][goalPos.x] = 0;
        }
        
        // Draw the maze on canvas
        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333';
            
            const actualCellSize = canvas.width / cols;
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillRect(x * actualCellSize, y * actualCellSize, actualCellSize, actualCellSize);
                    }
                }
            }
        }
        
        // Place player at starting position
        function placePlayer() {
            playerPos = { x: 1, y: 1 };
            updatePlayerPosition();
        }
        
        // Place goal at end position
        function placeGoal() {
            const actualCellSize = canvas.width / cols;
            goal.style.width = `${actualCellSize * 0.8}px`;
            goal.style.height = `${actualCellSize * 0.8}px`;
            goal.style.left = `${goalPos.x * actualCellSize + actualCellSize / 2}px`;
            goal.style.top = `${goalPos.y * actualCellSize + actualCellSize / 2}px`;
        }
        
        // Update player's visual position
        function updatePlayerPosition() {
            const actualCellSize = canvas.width / cols;
            player.style.width = `${actualCellSize * 0.8}px`;
            player.style.height = `${actualCellSize * 0.8}px`;
            player.style.left = `${playerPos.x * actualCellSize + actualCellSize / 2}px`;
            player.style.top = `${playerPos.y * actualCellSize + actualCellSize / 2}px`;
        }
        
        // Start game timer
        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timer.textContent = `Time: ${elapsed}s`;
            }, 1000);
        }
        
        // Move player function
        function movePlayer(dx, dy) {
            if (isGameOver) return;
            
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            
            // Check if move is valid (within bounds and not a wall)
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && maze[newY][newX] === 0) {
                playerPos.x = newX;
                playerPos.y = newY;
                updatePlayerPosition();
                
                // Check if player reached the goal
                if (playerPos.x === goalPos.x && playerPos.y === goalPos.y) {
                    endGame(true);
                }
            }
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -1);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(1, 0);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-1, 0);
                    break;
                default:
                    return;
            }
        }
        
        // Handle touch controls
        function setupTouchControls() {
            upBtn.addEventListener('mousedown', () => movePlayer(0, -1));
            upBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(0, -1);
            });
            
            rightBtn.addEventListener('mousedown', () => movePlayer(1, 0));
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(1, 0);
            });
            
            downBtn.addEventListener('mousedown', () => movePlayer(0, 1));
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(0, 1);
            });
            
            leftBtn.addEventListener('mousedown', () => movePlayer(-1, 0));
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(-1, 0);
            });
            
            // Prevent context menu on long press
            const touchBtns = [upBtn, rightBtn, downBtn, leftBtn];
            touchBtns.forEach(btn => {
                btn.addEventListener('contextmenu', (e) => e.preventDefault());
            });
        }
        
        // End the game
        function endGame(win) {
            isGameOver = true;
            clearInterval(timerInterval);
            
            if (win) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                message.textContent = `You won in ${elapsed} seconds!`;
                message.style.color = '#4CAF50';
            } else {
                message.textContent = 'Try again!';
                message.style.color = '#f44336';
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
        restartBtn.addEventListener('click', () => {
            placePlayer();
            startTimer();
            isGameOver = false;
            message.textContent = '';
        });
        newMazeBtn.addEventListener('click', initGame);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Only resize if the game container width changes significantly
            const currentWidth = canvas.width;
            const newWidth = Math.min(window.innerWidth - 40, 400);
            
            if (Math.abs(currentWidth - newWidth) > 10) {
                initGame();
            }
        });
        
        // Setup touch controls
        setupTouchControls();
        
        // Start the game
        initGame();
    </script>
</body>
</html>
